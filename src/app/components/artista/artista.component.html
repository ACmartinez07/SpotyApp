<app-loading *ngIf="loadingArtist"></app-loading>
<div class="container">
    <div class="row animated fandeIn" *ngIf="!loadingArtist">
        <div class="col-2">
            <img [src]="artista.images | noimage" class=" img-circle">
        </div>
        <div class="col">
            <h3>{{artista.name}}</h3>
            <p>
                <a [href]="artista.external_urls.spotify"> Ir a la pagina del artista</a>
            </p>
        </div>
        <div class="col-2 text-right">
            <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>


    <div class="row m-5">
        <div class="col">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of topTracks">
                        <td><img [src]="item.album.images |noimage" class="img-thumb img-circle"></td>
                        <td>{{item.album.name}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <iframe [src]="item.uri | domseguro" width="250" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                            <!-- <audio [src]="item.preview_url" controls></audio> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
